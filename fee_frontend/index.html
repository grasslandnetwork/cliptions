<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliptions - Pay Entry Fee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007cba;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #005a87;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .hidden {
            display: none;
        }
        .description {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            border-left: 4px solid #007cba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Cliptions Entry Fee</h1>
        
        <div class="description">
            <p><strong>To participate in this round, you need to:</strong></p>
            <ol>
                <li>Enter your Twitter username below</li>
                <li>Connect your wallet</li>
                <li>Sign a message to verify your identity</li>
            </ol>
            <p>No actual payment is required for this MVP - we're just verifying wallet ownership.</p>
        </div>

        <form id="feeForm">
            <div class="form-group">
                <label for="twitterHandle">Twitter Username (without @):</label>
                <input type="text" id="twitterHandle" placeholder="e.g., cliptions_test" required>
            </div>
            
            <button type="button" id="connectWallet">Connect Wallet & Pay Fee</button>
        </form>

        <div id="status" class="status hidden"></div>
    </div>

    <script src="https://unpkg.com/@web3modal/standalone@4.1.11/dist/index.js"></script>
    <script src="main.js"></script>
</body>
</html>
